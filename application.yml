lavalink:
    plugins:
        # Plugin dependencies
        - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
          repository: "https://maven.lavalink.dev/releases"
        
        # Plugin configurations
        lavasrc:
            providers:
                - "ytsearch:\"%ISRC%\""
                - "ytsearch:%QUERY%"
            sources:
                spotify: true
                youtube: true
                applemusic: false
                deezer: false
                yandexmusic: false
            spotify:
                clientId: "8db85e4cfce8433bb7f80ce366b3373d"
                clientSecret: "808decfe6312499699375bd4f9aea6df"
                countryCode: "ID"
                playlistLoadLimit: 6
                albumLoadLimit: 6
                resolveArtistsInSearch: true
            youtube:
                countryCode: "ID"
            
    server:
        bufferDurationMs: 400
        filters:
            channelMix: true
            distortion: true
            equalizer: true
            karaoke: true
            lowPass: true
            rotation: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
        frameBufferDurationMs: 5000
        gc-warnings: true
        opusEncodingQuality: 10
        password: SatzzDev
        playerUpdateInterval: 5
        resamplingQuality: HIGH
        soundcloudSearchEnabled: true
        sources:
            bandcamp: true
            http: true
            local: false
            nico: true
            soundcloud: true
            twitch: true
            vimeo: true
            youtube: true
        youtubePlaylistLoadLimit: 6
        youtubeSearchEnabled: true

logging:
    file:
        path: ./logs/
    level:
        lavalink: INFO
        root: INFO
    logback:
        rollingpolicy:
            max-file-size: 1GB
            max-history: 30
    request:
        enabled: true
        includeClientInfo: true
        includePayload: true
        includeQueryString: true
        maxPayloadLength: 10000

server:
    address: 0.0.0.0
    port: 3886
    http2:
        enabled: false
